<!DOCTYPE html>
<html>
<head>
    <title>PNRs Without Contacts</title>
</head>
<body>
    <h2>PNRs Without Contacts</h2>
    <ul>
        {% for booking in pnrs %}
            <li>{{ booking.pnr }}</li>
        {% empty %}
            <li>All PNRs have contacts.</li>
        {% endfor %}
    </ul>
</body>
</html>
